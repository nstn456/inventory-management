<!DOCTYPE html>
<html>
<head>
    <title>Edit Movement</title>
</head>
<body>
    <h1>Edit Product Movement</h1>
    <form method="POST">
        <label>Movement ID:</label>
        <input type="text" name="movement_id" value="{{ movement[0] }}" required><br><br>

        <label>Product ID:</label>
        <input type="text" name="product_id" value="{{ movement[1] }}" required><br><br>

        <label>From Location ID:</label>
        <input type="text" name="from_location" value="{{ movement[2] or '' }}"><br><br>

        <label>To Location ID:</label>
        <input type="text" name="to_location" value="{{ movement[3] or '' }}"><br><br>

        <label>Quantity:</label>
        <input type="number" name="quantity" value="{{ movement[4] }}" required><br><br>

        <label>Movement Time:</label>
        <input type="datetime-local" name="movement_time"
               value="{{ movement[5].strftime('%Y-%m-%dT%H:%M') if movement[5] else '' }}"><br><br>

        <button type="submit">Update Movement</button>
    </form>
    <a href="/">Back to Dashboard</a>
</body>
</html>
